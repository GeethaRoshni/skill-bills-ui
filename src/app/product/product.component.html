<app-menu></app-menu>
<div class="container page-container">
    <h2 class="mb-3">Products
        <span class="badge badge-success cursor">Add</span>
    </h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Manufacturer</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products, index as index">
                <th scope="row">{{index + 1}}</th>
                <td>{{product.name}}</td>
                <td>{{product.barcode}}</td>
                <td>{{product.manufacturer.name}}</td>
                <td>
                    <span class="badge badge-warning cursor" data-toggle="modal" data-target="#staticBackdrop">
                        <i class="fa fa-pencil mr-1"></i>Edit</span>
                    <span class="badge badge-danger mx-1 cursor">
                        <i class="fa fa-trash mr-1"></i>Delete</span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade"
         id="staticBackdrop"
         data-backdrop="static"
         data-keyboard="false"
         tabindex="-1"
         aria-labelledby="staticBackdropLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        id="staticBackdropLabel">Modal title</h5>
                    <button type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    <button type="button"
                            class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
</div>
